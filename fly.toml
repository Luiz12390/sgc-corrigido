# fly.toml app configuration file generated for sgc-corrigido on 2025-10-22T23:09:59-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sgc-corrigido'
primary_region = 'gru'
console_command = 'php /var/www/html/artisan tinker'

[build.args]
  NODE_VERSION = '18'
  PHP_VERSION = '8.2'
  APP_URL = "https://sgc-corrigido.fly.dev"

[env]
  APP_ENV = 'production'
  LOG_CHANNEL = 'stderr'
  LOG_LEVEL = 'info'
  LOG_STDERR_FORMATTER = 'Monolog\Formatter\JsonFormatter'
  SESSION_DRIVER = 'cookie'
  SESSION_SECURE_COOKIE = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source="sgc_storage"
  destination="/var/www/html/storage/app"
